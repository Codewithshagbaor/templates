{% extends 'base.html' %}
{% load static %}
{% load custom_filters %}

{% block title %}Contact Us{% endblock %}
{% block content %}
<div class="slider-area">
  <div class="slider-height2 slider-bg2 d-flex align-items-center">
  </div>
</div>
<section class="contact-section">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2 class="contact-title">Get in Touch</h2>
      </div>
      <div class="col-lg-8">
        <form class="form-contact contact_form" action="" method="post">
          {% csrf_token %}
          <div class="row">
            <div class="col-12">
              <div class="form-group">
                <textarea class="form-control w-100" name="message" id="message" cols="30" rows="9"
                  onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Message'"
                  placeholder=" Enter Message" required></textarea>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <input class="form-control valid" name="name" id="name" type="text" onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'Enter your name'" placeholder="Enter your name required">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <input class="form-control valid" name="email" id="email" type="email" onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'Enter email address'" placeholder="Email" required>
              </div>
            </div>
            <div class="col-12">
              <div class="form-group">
                <input class="form-control" name="subject" id="subject" type="text" onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'Enter Subject'" placeholder="Enter Subject" required>
              </div>
            </div>
          </div>
          <div class="form-group mt-3">
            <button type="submit" class="button button-contactForm boxed-btn">Send</button>
          </div>
        </form>
      </div>
      <div class="col-lg-3 offset-lg-1">
        <div class="media contact-info">
          <span class="contact-info__icon"><i class="ti-tablet"></i></span>
          <div class="media-body">
            <h3><a href="tel:+2347065813394"> +2347065813394,</a> <a href="tel:+2348163148056">+2348163148056</a></h3>
          </div>
        </div>
        <div class="media contact-info">
          <span class="contact-info__icon"><i class="ti-email"></i></span>
          <div class="media-body">
            <h3><a href="mailto:mymediconnect.co@gmail.com">mymediconnect.co@gmail.com</a></h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
